<!DOCTYPE html>
<html>

<body>
  <!-- SVG Graphics -->
  <!-- SVG stands for scalable vector graphics -->
  <!-- SVG is used to define graphics for the web -->
  <!-- SVG is recommended by W3C -->

  <!-- SVG Circle -->
  <svg width="120" height="120">
    <circle cx="60" cy="60" r="50" stroke="blue" stroke-width="4" fill="orange" />
    Sorry, your browser does not support inline SVG.
  </svg>

  <!-- SVG Rectangle-->
  <svg width="600" height="130">
    <rect width="600" height="130" style="fill:rgb(18, 24, 111);stroke-width:13;stroke:rgb(35, 13, 13)" />
  </svg>

  <!-- SVG Rounded Rectangle -->
  <svg width="400" height="300">
    <rect x="55" y="22" rx="22" ry="22" width="175" height="175"
      style="fill:rgb(255, 183, 0);stroke:rgb(109, 109, 109);stroke-width:10;opacity:0.4" />
  </svg>

  <!-- SVG Star -->
  <svg width="350" height="250">
    <polygon points="195,15 40,210 175,85 10,85 220,200"
      style="fill:greenyellow;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
  </svg>

  <!-- SVG Logo -->
  <svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255, 85, 0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255, 162, 0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    Sorry, your browser does not support inline SVG.
  </svg>

  <!-- SVG -->
  <!-- SVG is a language for describing 2D graphics in XML -->
  <!-- SVG is XML based, which means that every element is available within the SVG DOM. -->
  <!-- You can attach JavaScript event handlers for an element. -->
  <!-- In SVG, each drawn shape is remembered as an object. If attributes of an SVG object are changed, the browser can automatically re-render the shape. -->

</body>

</html>
