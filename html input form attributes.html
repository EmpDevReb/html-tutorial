<!DOCTYPE html>
<html>

<body>

    <h1>The input form attribute</h1>

    <p>The form attribute specifies the form an input element belongs to.</p>
<!-- The form attribute specifes the form <input> element belongs to. -->
    <form action="/action_page.php" id="form1">
        <label for="nname">Name:</label>
        <input type="text" id="nname" name="nname"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>The "Long name" field below is outside the form element, but still part of the form.</p>

    <label for="lname">Long name:</label>
    <input type="text" id="lname" name="lname" form="form1">
     


</body>

</html>
