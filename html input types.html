<h2> Reset input </h2>

<!-- <input type="color"> is used for input fields that have color -->

</form>

<h2>Put in your date</h2>

<form action="/action_page.php">
  <label for="Soulday">Bday:</label>
  
  <!-- <input type="date"> adds date input field  -->
  <input type="date" id="Soulday" name="Soulday"><br><br>
  <label for="maxSoulday">MaxDay is 2100-21-12:</label>
  
  <!-- can set a max date -->
  <input type="date" id="Soulday" name="Soulday" max="2100-21-12"><br><br>
  
  <!-- can set a min date -->
  <label for="minSoulday">MinDay is 2000-21-12:</label>
  <input type="date" id="Soulday" name="Soulday" min="2000-21-12"><br><br>
  <input type="submit" value="Submit">
</form>

<h2>Put in your local datetime</h2>

<form action="/action_page.php">
  <label for="btime">Bday (date and time):</label>
  <!-- <input type="datetime-local"> adds local time option along with date -->
  <input type="datetime-local" id="btime" name="btime">
  <input type="submit" value="Submit">
</form>
